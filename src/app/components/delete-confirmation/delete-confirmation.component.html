<h2 mat-dialog-title>Delete book</h2>
<mat-dialog-content>
  <div class="book-title">&laquo;{{ data.bookTitle }}&raquo;</div>
  Would you like to delete this book?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close tabindex="-1">No</button>
  <button mat-button [mat-dialog-close]="data.bookId" tabindex="-1">Yes</button>
</mat-dialog-actions>
